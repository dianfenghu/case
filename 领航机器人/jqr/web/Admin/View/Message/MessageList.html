<title>后台数据管理</title>
</head>
<body>
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 留言板管理
	<span class="c-gray en">&gt;</span> 留言板列表 
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form action="__MODULE__/Message/index" method="post">
		<div class="text-c"> 
			<input type="text" name="Title" id="Title" placeholder="留言标题" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜标题</button>
		</div>
	</form>
	<form action="__MODULE__/message/batchDeletemessage" method="post" id="myfomr">
		
	
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:void(0);" class="btn btn-danger radius" id="button">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
			</a> 
		</span> 
		<span class="r">共有数据：<strong>{$messageCount}</strong> 条</span> 
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
					<th width="50">留言人</th>
					<!-- <th width="80">电话</th> -->
					<th width="80">电话</th>
					<th width="120">留言内容</th>
					<th width="80">添加时间</th>

					<!-- <th width="75">邮箱</th>
					<th width="60">地址</th> -->
					<th width="200">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name='messageList' id='messageList'>
					<tr class="text-c">
						<td><input type="checkbox" value="{$messageList.Mid}" name="Mids[]"></td>
						<td>{$messageList.Mid}</td>
						<td>{$messageList.Name}</td>
						<td>{$messageList.Phone}</td>
						<td>{$messageList.Content|htmlspecialchars_decode}</td>
						<td>{$messageList.AddTime|date='Y-m-d H:i:s',###}</td>
						<!-- <td>{$messageList.Email}</td>
						<td>{$messageList.Address}</td> -->
						
						<td class="f-14 td-manage">
							<if condition="$messageList.Reply eq null">
								<a style="text-decoration:none" data-title="{$messageList.Title}" onclick="Hui_admin_tab(this)"  class="ml-5" _href="__MODULE__/message/ReplyMessage/Mid/{$messageList.Mid}" href="javascript:void(0);" title="回复"><i class="Hui-iconfont">&#xe6df;回复</i></a>
							</if>
							
							<a style="text-decoration:none" data-title="{$messageList.Title}" onclick="Hui_admin_tab(this)"  class="ml-5" _href="__MODULE__/message/messageEdit/Mid/{$messageList.Mid}" href="javascript:void(0);" title="编辑"><i class="Hui-iconfont">&#xe6df;编辑</i></a> 

							<a style="text-decoration:none" class="ml-5" onClick="article_del(this,{$messageList.Mid})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;删除</i></a>
						</td>
					</tr>
				</volist>
				
			</tbody>
		</table>
	</div>

	</form>
</div>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  // {"orderable":false,"aTargets":[0,8]}// 不参与排序的列
	]
});
//批量删除
$("#button").click(function() {
		if(!$("input[type='checkbox']").is(':checked')){
			alert('请先选中您要删除的新闻');
			return false;
		}else{
			$("#myfomr").submit();
		}
		
	});
/*资讯-删除*/
function article_del(obj,id){
	layer.confirm('确定要删除此条新闻吗？',function(index){
		$.ajax({
			url: "__MODULE__/message/delmessage",
			type: 'post',
			dataType: 'json',
			data: {Mid:id},
			success:function(){
				$(obj).parents("tr").remove();
				layer.msg('新闻已删除!',{icon: 5,time:1000});
			}
		})
		
	});
}



</script> 
</body>
</html>
