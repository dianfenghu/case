<div class="page-container">
    <div id="tab-system" class="HuiTab"> 
        <!--网站LOGO-->
        <div class="tabCon">
            <form class="form form-horizontal" id="form-article-add" action="__MODULE__/Setting/updateQRcode" method="post" enctype="multipart/form-data">
                <input type="hidden" name="Sid" value="{$QRcode[0]['Sid']}">
                <div class="row">
                    <div class="leftw fl">
                        <label class="form-label">二维码：</label>
                    </div>
                    <div class="rightcon fl">
                        <if condition="$QRcode[0]['QRcode']"> <img src="__ROOT__/Public/Uploads/QRcode/{$QRcode[0]['QRcode']}"  width="100" height="100"/>
                            <else />
                            <p>您暂时没有上传二维码</p>
                        </if>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="leftw fl">
                        <label class="form-label">上传新的二维码：</label>
                    </div>
                    <div class="rightcon fl"> <span class="btn-upload form-group">
                        <input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加图片" style="width:200px">
                        <a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 选择图片</a>
                        <input type="file" multiple name="QRcode" class="input-file">
                        </span> </div>
                    <div class="clear"></div>
                </div>
                <div class="row">
                    <div class="leftw fl">&nbsp;</div>
                    <div class="rightcon fl">
                        <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                    </div>
                    <div class="clear"></div>
                </div>
                
                
 
 
 
            </form>
        </div>
    </div>
</div>
