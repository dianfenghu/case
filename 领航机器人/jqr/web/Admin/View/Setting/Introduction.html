<title>后台数据管理</title>
</head>
<body>
<div class="page-container">
    <form action="updateIntroduction" method="post" class="form form-horizontal" >
        <input type="hidden" name="Sid" value="{$Introduction[0]['Sid']}">
        <div class="row cl">
            <label class="form-label col-2">公司简介：</label>
            <br />
            <div class="formControls col-5">
                <textarea name="Introduction" cols="" rows="" class="textarea"  placeholder="说点什么." datatype="*10-100" dragonfly="true" onKeyUp="textarealength(this,100000)">{$Introduction[0]['Introduction']|htmlspecialchars_decode}</textarea>
            </div>
            <div class="col-5"> </div>
        </div>
        <br />
        <div class="row cl">
            <div class="col-9">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
</div>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/layer/2.1/layer.js"></script>

<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
