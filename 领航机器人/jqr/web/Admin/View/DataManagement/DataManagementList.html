<title>后台数据管理</title>
</head>
<body class="pos-r">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 数据管理 
		<span class="c-gray en">&gt;</span> 数据显示列表 
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container">

		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input name="" type="checkbox" value=""></th>
						<th width="40">ID</th>
						<!-- <th></th> -->
						<!-- <th></th> -->
						
						<th>名称</th>
						<th width="200">变量名称</th>
						<th width="60">显示显示条数</th>
						<th>条件</th>
						<th width="150">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name='DataManagement' id='DataManagement'>
						<tr class="text-c va-m">
							<td><input name="" type="checkbox" value=""></td>
							<td>{$DataManagement.Did}</td>
							<!-- <td></td> -->
							<!-- <td></td> -->
							
							<td class="text-l">{$DataManagement.DataName}</td>
							<td><span class="price">{$DataManagement.VariableName}</span></td>
							<td class="td-status">
								{$DataManagement.DataAmount}
							</td>
							<td>{$DataManagement.Condition}</td>
							<td class="td-manage">
								<a style="text-decoration:none" class="ml-5" onClick="DataManagement_del(this,{$DataManagement.Did})" href="javascript:void(0);" title="删除"><i class="Hui-iconfont">&#xe6e2; 删除</i></a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">


$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	
});
/*添加*/
function DataManagement_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*查看*/
function DataManagement_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*编辑*/
function DataManagement_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*删除*/
function DataManagement_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			url: "__MODULE__/DataManagement/delDataManagement",
			type: 'post',
			dataType: 'json',
			data: {Did:id},
			success:function(){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		})
		
	});
}
</script>
</body>
