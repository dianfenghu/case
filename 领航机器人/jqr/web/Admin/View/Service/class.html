<head>

<link rel="stylesheet" type="text/css" href="__ROOT__/Public/admin/lib/icheck/icheck.css" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />

<title>后台数据管理</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 
    <span class="c-gray en">&gt;</span> 服务中心 
    <span class="c-gray en">&gt;</span> 栏目列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <div class="text-c"> 
        <form action="__MODULE__/service/class_insert" method="post" id="myfrom">
            类别名称:
            <input type="text" class="input-text" id="" name="class_name" style="width:150px">
            <button type="submit" class="btn btn-primary radius" id="button" name=""><i class="Hui-iconfont">&#xe600;</i>添加类别</button>
        </form>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
                <tr class="text-c">
                    <th width="25"><input type="checkbox" name="" value=""></th>
                    <th width="80">ID</th>
                    <th>名称</th>
                    <th width="200">添加时间</th>
                    <th width="100">操作</th>
                </tr>
            </thead>
            <tbody>
               <foreach name="list" item="vd">
                    <tr class="text-c">
                        <td><input type="checkbox" value="" name=""></td>
                        <td>{$vd.cid}</td>
                        <td>{$vd.class_name}</td>
                        <td>{$vd.class_time|date='Y年m月d日 H点i分s秒',###}</td>
                        <td class="f-14">
                            <a href="__MODULE__/service/class_edit/id/{$vd.cid}"><button class="btn btn-xs btn-info" onclick="javascript:return confirm('您确认要修改【{$vd.class_name}】吗?');">修改</button></a>
                          <a href="__MODULE__/service/class_del/id/{$vd.cid}"><button class="btn btn-xs btn-info" onclick="javascript:return confirm('您确认要删除【{$vd.class_name}】吗?');">删除</button></a>
                        </td>
                    </tr>
                </foreach>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/Validform/5.3.2/Validform.min.js"></script>  
<script type="text/javascript" src="__ROOT__/Public/admin/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui.admin/js/H-ui.admin.js"></script> 
</body>
</html>
