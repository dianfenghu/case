<body class="pos-r">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页

		<span class="c-gray en">&gt;</span> 报告列表 
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>

	<div class="page-container">
		<form action="__MODULE__/Report/index" method="post">
			<div class="text-c">
				<input type="text" name="Title" id="" placeholder=" 报告名称" style="width:250px" class="input-text">
				<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i>搜报告</button>
			</div>
		</form>
		<form action="__MODULE__/Report/batchDeleteReport" method="post" id="myfomr">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<a href="javascript:void(0);" class="btn btn-danger radius" id="button">
					<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
				</a> 
				<a class="btn btn-primary radius" data-title="添加产品"  href="__MODULE__/Report/addReport">
					<i class="Hui-iconfont">&#xe600;</i> 添加产品
				</a>
			</span> 
			<span class="r">共有数据：<strong>{$reportCount}</strong> 条</span> 
		</div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input name="" type="checkbox" value=""></th>
						<th width="40">ID</th>
						<th width="60">缩略图</th>
						<th>报告名称</th>
						<th width="100">添加时间</th>
						<th width="60">发布状态</th>
						<th width="200">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name='report' id='report_list'>
						<tr class="text-c va-m">
							<td><input name="Rids[]" type="checkbox" value="{$report_list.Rid}"></td>
							<td>{$report_list.Rid}</td>
							<td><img width="60" class="product-thumb" src="__ROOT__/Public/Uploads/Report/{$report_list.Pic}"></td>
							<td class="text-l">{$report_list.Title}</td>
							<td><span class="price">{$report_list.AddTime|date='Y-m-d H:i:s',###}</span></td>
							<td class="td-status">
								<if condition="$report_list.Status eq 1">
									<span class="label label-success radius">已发布</span>
								<else />
									<span class="label label-defaunt radius">已下架</span>
								</if>
							</td>
	<!-- 						<td class="td-recommend">
								<if condition="$report_list.recommend eq 1">
									<span class="label label-success radius">推荐</span>
								<else />
									<span class="label label-defaunt radius">不推荐</span>
								</if>
							</td> -->
							<td class="td-manage">
<!-- 								<if condition="$product.recommend eq 1">
									<a style="text-decoration:none" onClick="product_stop(this,{$product.Pid})" href="javascript:void(0);" title="推荐"><i class="Hui-iconfont">&#xe6de; 不推荐</i></a> 
								<else />
									<a style="text-decoration:none" onClick="product_start(this,{$product.Pid})" href="javascript:void(0);" title="不推荐"><i class="Hui-iconfont">&#xe603; 推荐</i></a>
								</if> -->
								<if condition="$report_list.Status eq 1">
									<a style="text-decoration:none" onClick="product_stop(this,{$report_list.Rid})" href="javascript:void(0);" title="下架"><i class="Hui-iconfont">&#xe6de; 下架</i></a> 
								<else />
									<a style="text-decoration:none" onClick="product_start(this,{$report_list.Rid})" href="javascript:void(0);" title="发布"><i class="Hui-iconfont">&#xe603; 发布</i></a>
								</if>
								
								<a style="text-decoration:none" data-title="{$report_list.Title}" onclick="Hui_admin_tab(this)"  class="ml-5" _href="__MODULE__/Report/editReport/Rid/{$report_list.Rid}" href="javascript:void(0);" title="编辑"><i class="Hui-iconfont">&#xe6df; 编辑</i></a> 
								<a style="text-decoration:none" class="ml-5" onClick="product_del(this,{$report_list.Rid})" href="javascript:void(0);" title="删除"><i class="Hui-iconfont">&#xe6e2; 删除</i></a></td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
		</form>

<script type="text/javascript">


$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[0,7]}// 制定列不参与排序
	]
});
$("#button").click(function() {
		if(!$("input[type='checkbox']").is(':checked')){
			alert('请先选中您要删除的新闻');
			return false;
		}else{
			$("#myfomr").submit();
		}
		
	});
/*添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*查看*/
function product_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*下架*/
function product_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$.ajax({
			url: "__MODULE__/Report/setReportStatus",
			type: 'post',
			dataType: 'json',
			data: {Rid:id},
			success:function(){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_start(this,id)" href="javascript:void(0);" title="发布"><i class="Hui-iconfont">&#xe603;</i> 发布</a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
				$(obj).remove();
				layer.msg('已下架!',{icon: 5,time:1000});
		
			}
		})
	
	});
}

/*发布*/
function product_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$.ajax({
			url: "__MODULE__/Report/setReportStatus",
			type: 'post',
			dataType: 'json',
			data: {Rid:id},
			success:function(){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_stop(this,id)" href="javascript:void(0);" title="下架"><i class="Hui-iconfont">&#xe6de;</i>下架</a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
				$(obj).remove();
				layer.msg('已发布!',{icon: 6,time:1000});
			}
		})
		
	});
}

/*编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			url: "__MODULE__/Report/delReport",
			type: 'post',
			dataType: 'json',
			data: {Rid:id},
			success:function(){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		})
		
	});
}
