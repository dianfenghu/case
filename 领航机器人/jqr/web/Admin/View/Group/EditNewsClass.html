<title>后台数据管理</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 新闻管理 
		<span class="c-gray en">&gt;</span> 新闻类别管理 
		<span class="c-gray en">&gt;</span> {$newsClass[0]['ClassName']}
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
<div class="page-container">
    <div class="text-c"> 
        <form action="__MODULE__/News/updateNewsClass" method="post" id="myform">
        	<input type="hidden" name="Cid" value="{$newsClass[0]['Cid']}" id="Cid">
            类别名称:
            <input type="text" class="input-text" id="ClassName" name="ClassName" style="width:150px" value="{$newsClass[0]['ClassName']}"><br /><br />
            <button type="submit" class="btn btn-primary radius" id="button">确定修改</button>
        </form>
    </div>
</div>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/Validform/5.3.2/Validform.min.js"></script>

<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$("#button").click(function() {
    if(!$("#ClassName").val()){
        alert('请输入类别名称');
        $("#ClassName").select();
        $("#ClassName").focus();
        return false;
    }else{
        $("#myform").submit();
    }
    
  });

$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,5]}// 制定列不参与排序
	]
});
</script>
