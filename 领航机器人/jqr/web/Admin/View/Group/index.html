<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/admin/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/admin/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/admin/lib/Hui-iconfont/1.0.7/iconfont.css" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/admin/lib/icheck/icheck.css" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/admin/static/h-ui.admin/css/style.css" />
<title>后台数据管理</title>
</head>
<body>
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 资讯管理
	<span class="c-gray en">&gt;</span> 资讯列表 
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form action="__MODULE__/News/index" method="post">
		<div class="text-c"> 
			<input type="text" name="Title" id="Title" placeholder="资讯标题" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜资讯</button>
		</div>
	</form>
	
		
	
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
		<form action="__MODULE__/News/delAll" method="post" id="delAll">
			<button class="btn btn-danger radius" style="float:left;" id="button">
				 删除
			</button> 
		</form>
		</span>
		<span class="l">
		<form action="__MODULE__/News/stu" method="post" id="stu">
			<button name="" id="" class="btn btn-success" type="submit">状态</button>
		</form>
		</span>
		<span class="l">
		<form action="__MODULE__/News/top" method="post" id="top">
			<button name="" id="" class="btn btn-warning" type="submit">置顶</button>
		</form>
		</span>
		<span class="l">
		<form action="__MODULE__/News/ind" method="post" id="ind">
			<button name="" id="" class="btn btn-danger"  type="submit">首页</button>
		</form>
		</span>
		<span class="l">
		<form action="__MODULE__/News/hot" method="post" id="hot">
			<button name="" id="" class="btn btn-primary" type="submit">热读</button>
		</form>
		</span>
		<span class="r">共有数据：<strong>{$NewsCount}</strong> 条</span> 
	</div>

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">编号</th>
					<th width="150">标题</th>
					<!-- <th width="80">分类</th> -->
					<th width="80">排序</th>					
					<th width="30">置顶</th>
					<th width="30">首页</th>
					<th width="30">热读</th>
					<th width="60">状态</th>
					<!-- <th width="120">更新时间</th> -->
					<th width="120">更新时间</th>
					<th width="200">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vd" >
					<tr class="text-c">
						<td><input type="checkbox" value="{$vd.nid}" form="delAll" name="nid[]"></td>
						<td>{$vd.nid}</td>
						<td class="text-l">{$vd.title}</u></td>
						<!-- <td>{$vd.class_name}</td> -->
						<td>{$vd.sequence}</td>
						<td><if condition="$vd['top'] eq 1"><font color="red">是</font><else />否</if>
						&nbsp;&nbsp;<input type="checkbox" value="{$vd.nid}" form="top" name="nid[]"></td>
						<td><if condition="$vd['homepage'] eq 1"><font color="red">是</font><else />否</if>&nbsp;&nbsp;<input type="checkbox" value="{$vd.nid}" form="ind" name="nid[]"></td>
						<td><if condition="$vd['hot'] eq 1"><font color="red">是</font><else />否</if>&nbsp;&nbsp;<input type="checkbox" value="{$vd.nid}" form="hot" name="nid[]"></td>
						<td><if condition="$vd['status'] eq 0"><font color="green">显示</font><else />隐藏</if>&nbsp;&nbsp;<input type="checkbox" value="{$vd.nid}" form="stu" name="nid[]"></td>
						<td>{$vd.addtime|date='Y-m-d H:i:s',###}</td>
						<td class="f-14 td-manage">
							<a style="text-decoration:none" data-title="{$newsList.Title}" onclick="Hui_admin_tab(this)"  class="ml-5" _href="__MODULE__/News/news_edit/nid/{$vd.nid}" href="javascript:void(0);" title="编辑"><i class="Hui-iconfont">&#xe6df;编辑</i></a> 
						</td>
					</tr>
				</foreach>
				
			</tbody>
		</table>
	</div>

	
</div>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui.admin/js/H-ui.admin.js"></script>
</body>
</html>
