</head>
<body>
<div class="page-container">
	<form action="__MODULE__/Menu/updataMenu" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<input type="hidden" name="Mid" value="{$Menu[0]['Mid']}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>PC栏目名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$Menu[0]['Name']}" placeholder="栏目名称" id="Name" name="Name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机栏目名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$Menu[0]['Name']}" placeholder="栏目名称" id="Name" name="Name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">PC排序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$Menu[0]['Sequence']}" placeholder="PC排序" id="Sequence" name="Sequence">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">手机排序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$Menu[0]['PhoneSequence']}" placeholder="手机排序" id="Sequence" name="PhoneSequence">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">存放目录：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$Menu[0]['Directory']}" placeholder="存放目录" id="Directory" name="Directory">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">栏目级别：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<span class="select-box">
					<select name="Level" class="select">
						<if condition="$Menu[0]['Level'] neq 1">
							<volist name='Menus' id='Menus'>
								<if condition="$Menu[0]['Path'] eq $Menus['Mid']">
									<option value="{$Menus['Mid']}" selected="selected">{$Menus['Name']}</option>
								<else />
									<option value="{$Menus['Mid']}">{$Menus['Name']}</option>
								</if>
							</volist>
						<else />	
							<option value="1" selected="selected">一级目录</option>
							<volist name='Menus' id='Menus'>
								<option value="{$Menus['Mid']}">{$Menus['Name']}</option>
							</volist>
						</if>
						
					</select>
				</span> 
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">详细内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<textarea name="Content" style="width:800px;height:400px;visibility:hidden;">{$Menu[0]['Content']|htmlspecialchars_decode}</textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" id="button" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
	var editor;
	KindEditor.ready(function(K) {
				editor = K.create('textarea[name="Content"]', {
					allowFileManager : true
				});
			});
	
$(function(){
	var ue = UE.getEditor('editor');
});
$("#button").click(function() {
		if(!$("#Name").val()){
			alert('请输入栏目名称');
			$("#Name").select();
			$("#Name").focus();
			return false;
		}else{
			$("#form-article-add").submit();
		}
		
	});
</script>
