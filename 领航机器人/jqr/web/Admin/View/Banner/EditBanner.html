<title>后台数据管理</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 广告管理 
		<span class="c-gray en">&gt;</span> Banner管理 
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="mt-20">
		<center>
			<img src="__ROOT__/Public/Uploads/Banner/thumb_{$Banner[0]['Photo']}">
		</center>
		
	</div>
	<div class="page-container">
		<div class="text-c">
			<form class="Huiform" method="post" action="__MODULE__/Banner/updataBanner" target="_self" enctype="multipart/form-data" id="myform">
				<input type="hidden" name="Bid" value="{$Banner[0]['Bid']}">
				<input type="text" placeholder="Banner名称" value="{$Banner[0]['Name']}" class="input-text" style="width:120px" name="Name" id="Name">
				<input type="text" placeholder="Banner排序" value="{$Banner[0]['Sequence']}" class="input-text" style="width:120px" name="Sequence">
				<input type="text" placeholder="Banner链接" value="{$Banner[0]['Url']}" class="input-text" style="width:300px" name="Url" id="Url">
				<select name="type" style="width:150px;height:35px;border:1px solid #ccc">
						<option <if condition="$Banner[0]['type'] eq 1"> selected </if> value="1">mobile</option>
						<option <if condition="$Banner[0]['type'] eq 2"> selected </if> value="2">pc</option>
				</select>
				<span class="btn-upload form-group">
					<input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" readonly  datatype="*" nullmsg="请添加附件！" style="width:200px">
					<a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
					<input type="file" multiple name="Photo" class="input-file">
				</span>
				<button type="submit" class="btn btn-success" id="button" name="" onClick="picture_colume_add(this);">修改</button>
			</form>
		</div>
	</div>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui.admin/js/H-ui.admin.js"></script>  
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
	]
});
$("#button").click(function() {
		if(!$("#Name").val()){
			alert('请输入Banner名称');
			$("#DataName").select();
			$("#DataName").focus();
			return false;
		}else{
			$("#myform").submit();
		}
		
	});

</script>
</body>
</html>
