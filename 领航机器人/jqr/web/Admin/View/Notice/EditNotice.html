<body>
<div class="page-container">
	<form action="__MODULE__/Notice/updataNotice" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<input type="hidden" name="Nid" value="{$notice[0]['Nid']}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>公告标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$notice[0]['Title']}" placeholder="产品标题" id="Title" name="Title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">详细内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;" name="Content">{$notice[0]['Content']|htmlspecialchars_decode}</script> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit" id="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
			</div>
		</div>
	</form>
</div>

$(function(){

});
$("#button").click(function() {
	if(!$("#Title").val()){
		alert('请输入文章标题');
		$("#Title").select();
		$("#Title").focus();
		return false;
	}else{
		$("#form-article-add").submit();
	}		
});
