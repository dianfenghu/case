<title>后台数据管理</title>
</head>
<body>
<div class="page-container">
	<form action="__MODULE__/Product/updataProduct" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<input type="hidden" name="Pid" value="{$Product[0]['Pid']}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$Product[0]['Title']}" placeholder="产品标题" id="Title" name="Title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$Product[0]['Name']}" placeholder="产品名称" id="Name" name="Name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品类别：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<span class="select-box">
					<select name="Class" class="select">
						<volist name='ProductClass' id='ProductClass'>
							<if condition="$Product[0]['Class'] eq $ProductClass['Cid']">
								<option value="{$ProductClass['Cid']}" selected="selected">{$ProductClass['ClassName']}</option>
							<else />
								<option value="{$ProductClass['Cid']}">{$ProductClass['ClassName']}</option>
							</if>
						</volist>
					</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$Product[0]['Sequence']}" placeholder="" id="Sequence" name="Sequence">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">是否推荐：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!-- <input type="text" class="input-text" value="{$Product[0]['recommend']}" placeholder="" id="Sequence" name="Sequence"> -->
				<select name="recommend" id="" class="select">
					<option value="0" <if condition="$Product[0]['recommend'] eq 0"> selected </if>>不推荐</option>
					<option value="1" <if condition="$Product[0]['recommend'] eq 1"> selected </if>>推荐</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品规格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="Size" id="Size" placeholder="产品规格" value="{$Product[0]['Size']}" class="input-text" style=" width:100%">
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="Price" id="Price" placeholder="产品价格" value="{$Product[0]['Price']}" class="input-text" style="width:90%">元
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品原价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="OldPrice" id="OldPrice" placeholder="产品原价" value="{$Product[0]['OldPrice']}" class="input-text" style="width:90%">元
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">广告语：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="Slogan" id="Slogan" placeholder="广告语" value="{$Product[0]['Slogan']}" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品关键字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="Keyword" id="Keyword" placeholder="多个关键字用英文逗号(,)隔开" value="{$Product[0]['Keyword']}" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品摘要：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="Synopsis" cols="" rows="" class="textarea"  placeholder="说点什么..." datatype="*10-100" dragonfly="true"  onKeyUp="textarealength(this,200)">{$Product[0]['Synopsis']}</textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<if condition="$Product[0]['Photo'] neq ''">
					<img src="__ROOT__/Public/Uploads/Product/thumb_{$Product[0]['Photo']}">
				<else />
					<p>此文章暂时没有缩略图</p>
				</if>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图上传：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<span class="btn-upload form-group">
					<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加图片" style="width:200px">
					<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 选择图片</a>
					<input type="file" multiple name="Photo" class="input-file">
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">详细内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<textarea name="Content" style="width:800px;height:400px;visibility:hidden;">{$Product[0]['Content']|htmlspecialchars_decode}</textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit" id="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">

$(function(){
	var ue = UE.getEditor('editor');
});
$("#button").click(function() {
	if(!$("#Title").val()){
		alert('请输入产品标题');
		$("#Title").select();
		$("#Title").focus();
		return false;
	}if(!$("#Name").val()){
		alert('请输入产品名称');
		$("#Name").select();
		$("#Name").focus();
		return false;
	}if(!$("#Keyword").val()){
		alert('请输入关键词');
		$("#Keyword").select();
		$("#Keyword").focus();
		return false;
	}else{
		$("#form-article-add").submit();
	}		
});
	var editor;
	KindEditor.ready(function(K) {
				editor = K.create('textarea[name="Content"]', {
					allowFileManager : true
				});
			});
</script>
