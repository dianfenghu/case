<title>后台数据管理</title>
</head>
<body class="pos-r">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 产品管理 
		<span class="c-gray en">&gt;</span> 产品列表 
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container">
		<form action="__MODULE__/Product/index" method="post">
			<div class="text-c">
				<input type="text" name="Name" id="" placeholder=" 产品名称" style="width:250px" class="input-text">
				<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜产品</button>
			</div>
		</form>
		<form action="" method="post" id="myfomr" class="form">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<a href="javascript:void(0);" class="btn btn-danger radius remove" id="button">
					<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
				</a> 
				<a class="btn btn-primary radius" data-title="添加产品"  href="__MODULE__/Product/addProduct">
					<i class="Hui-iconfont">&#xe600;</i> 添加产品
				</a>
			</span> 
			<span class="r">共有数据：<strong>{$ProductCount}</strong> 条</span> 
		</div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input name="" type="checkbox" value=""></th>
						<th width="40">ID</th>
						<th width="40">排序</th>
						<th width="60">缩略图</th>
						<th width="100">类别</th>
						<th>产品名称</th>
						<th width="100">添加时间</th>
						<th width="60">推荐状态</th>
						<th width="200">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name='product' id='product'>
						<tr class="text-c va-m">
							<td><input name="Pids[]" type="checkbox" value="{$product.Pid}"></td>
							<td>{$product.Pid}</td>
							<td><input type="text" style="width:40px;" name="{$product.Pid}" value="{$product.Sequence}"></td>
							<td><img width="60" class="product-thumb" src="__ROOT__/Public/Uploads/Product/{$product.Photo}"></td>
							<td class="text-l">{$product.ClassName}</td>
							<td class="text-l">{$product.Name}</td>
							<td><span class="price">{$product.AddTime|date='Y-m-d H:i:s',###}</span></td>
							<td class="td-status">
								<if condition="$product.Status eq 1">
									<span class="label label-defaunt radius">未推荐</span>
								<else />
									<span class="label label-success radius">已推荐</span>
								</if>
							</td>
							<td class="td-manage">

								<if condition="$product.Status eq 1">
									<a style="text-decoration:none" onClick="product_stop(this,{$product.Pid})" href="javascript:void(0);" title="推荐"><i class="Hui-iconfont">&#xe6de; 推荐</i></a> 
								<else />
									<a style="text-decoration:none" onClick="product_start(this,{$product.Pid})" href="javascript:void(0);" title="取消推荐"><i class="Hui-iconfont">&#xe603; 取消推荐</i></a>
								</if>
								
								<a style="text-decoration:none" data-title="{$product.Name}" onclick="Hui_admin_tab(this)"  class="ml-5" _href="__MODULE__/Product/editProduct/Pid/{$product.Pid}" href="javascript:void(0);" title="编辑"><i class="Hui-iconfont">&#xe6df; 编辑</i></a> 
								<a style="text-decoration:none" class="ml-5" onClick="product_del(this,{$product.Pid})" href="javascript:void(0);" title="删除"><i class="Hui-iconfont">&#xe6e2; 删除</i></a></td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
		<!-- </form> -->
		</form>
		<input type="submit" class="sequence" style="margin:10px 0px 0px 10px" form="myfomr" value="排序">
	</div>

<script type="text/javascript" src="__ROOT__/Public/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/admin/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/admin/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">

$(".sequence").click(function(){
	$(".form").attr('action','__MODULE__/Product/ProductSequence');
})

$(".remove").click(function(){
	$(".form").attr('action','__MODULE__/Product/batchDeleteProduct');
})
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[0,7]}// 制定列不参与排序
	]
});
$("#button").click(function() {
		if(!$("input[type='checkbox']").is(':checked')){
			alert('请先选中您要删除的新闻');
			return false;
		}else{
			$("#myfomr").submit();
		}
		
	});
/*添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*查看*/
function product_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*下架*/
function product_stop(obj,id){
	layer.confirm('确认要推荐此产品吗？',function(index){
		$.ajax({
			url: "__MODULE__/Product/setProductStatus",
			type: 'post',
			dataType: 'json',
			data: {Pid:id},
			success:function(){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_start(this,id)" href="javascript:void(0);" title="推荐"><i class="Hui-iconfont">&#xe603;</i>取消推荐</a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已推荐</span>');
				$(obj).remove();
				layer.msg('已推荐!',{icon: 6,time:1000});
		
			}
		})
	
	});
}

/*发布*/
function product_start(obj,id){
	layer.confirm('确认要取消推荐吗？',function(index){
		$.ajax({
			url: "__MODULE__/Product/setProductStatus",
			type: 'post',
			dataType: 'json',
			data: {Pid:id},
			success:function(){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_stop(this,id)" href="javascript:void(0);" title="取消推荐"><i class="Hui-iconfont">&#xe6de;</i>推荐</a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">未推荐</span>');
				$(obj).remove();
				layer.msg('未推荐!',{icon: 5,time:1000});
			}
		})
		
	});
}

/*编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			url: "__MODULE__/Product/delProduct",
			type: 'post',
			dataType: 'json',
			data: {Pid:id},
			success:function(){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		})
		
	});
}
</script>
</body>
</html>
